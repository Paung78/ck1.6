<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction AI Pattern</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    :root {
      --primary: #FF9E7D;
      --secondary: #7DB7FF;
      --accent: #D67DFF;
      --dark: #0a0a12;
      --darker: #050508;
      --light: #f0f0ff;
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(214, 125, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(125, 183, 255, 0.1) 0%, transparent 50%);
    }
    
    /* Login Panel Styles */
    .login-panel {
      background: linear-gradient(145deg, #12121a, #0e0e15);
      border: 1px solid rgba(255, 158, 125, 0.3);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(255, 158, 125, 0.2),
        inset 0 0 15px rgba(255, 158, 125, 0.1);
      min-width: 350px;
      max-width: 90%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 158, 125, 0.03) 30%,
        rgba(255, 158, 125, 0.05) 50%,
        rgba(255, 158, 125, 0.03) 70%,
        transparent 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite linear;
    }
    
    .premium-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--dark);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(255, 158, 125, 0.5);
      animation: pulse 2s infinite;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 32px;
      color: white;
      box-shadow: 0 0 20px rgba(255, 158, 125, 0.5);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8em;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 158, 125, 0.5);
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 15px;
      color: var(--light);
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 158, 125, 0.1);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--dark);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(255, 158, 125, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 158, 125, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #timer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: var(--primary);
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #content {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .success-icon {
      color: var(--secondary);
      font-size: 40px;
      margin-bottom: 15px;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* Prediction Panel Styles */
    .panel {
      background: linear-gradient(145deg, #12121a, #0e0e15);
      border: 1px solid rgba(255, 158, 125, 0.3);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(255, 158, 125, 0.2),
        inset 0 0 15px rgba(255, 158, 125, 0.1);
      min-width: 350px;
      max-width: 90%;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: none;
    }
    
    .panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 158, 125, 0.03) 30%,
        rgba(255, 158, 125, 0.05) 50%,
        rgba(255, 158, 125, 0.03) 70%,
        transparent 100%
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 8s infinite linear;
    }
    
    .panel h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8em;
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 158, 125, 0.5);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .panel h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.7;
    }
    
    .data {
      margin: 15px 0;
      font-size: 1.1em;
      text-shadow: 0 0 4px rgba(255, 158, 125, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .time-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2em;
      color: var(--secondary);
      text-shadow: 0 0 8px rgba(125, 183, 255, 0.5);
      background: rgba(20, 20, 30, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid rgba(125, 183, 255, 0.3);
      box-shadow: 0 0 10px rgba(125, 183, 255, 0.2);
    }
    
    .big-small {
      font-size: 1.8em;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: rgba(20, 20, 30, 0.7);
      box-shadow: 
        0 0 15px rgba(255, 158, 125, 0.3),
        inset 0 0 10px rgba(255, 158, 125, 0.2);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite;
      position: relative;
      overflow: hidden;
    }
    
    .big-small::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(125, 183, 255, 0.1) 50%,
        transparent 100%
      );
      animation: shine 3s infinite;
    }
    
    .big-small.BIG {
      color: var(--secondary);
      text-shadow: 0 0 10px rgba(125, 183, 255, 0.5);
    }
    
    .big-small.SMALL {
      color: var(--primary);
      text-shadow: 0 0 10px rgba(255, 158, 125, 0.5);
    }
    
    .pattern-selector-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .pattern-selector {
      position: relative;
      display: inline-block;
    }
    
    .pattern-selector::before {
      content: 'SELECT PATTERN';
      display: block;
      font-size: 0.7em;
      color: var(--primary);
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    select {
      background-color: rgba(20, 20, 40, 0.8);
      color: var(--light);
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 12px 40px 12px 15px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FF9E7D'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
      min-width: 200px;
      box-shadow: 0 0 10px rgba(255, 158, 125, 0.2);
    }
    
    select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 158, 125, 0.3);
    }
    
    select:hover {
      background-color: rgba(30, 30, 50, 0.8);
    }
    
    .credit {
      margin-top: 20px;
      font-size: 0.8em;
      color: rgba(200, 200, 255, 0.4);
      font-style: italic;
      letter-spacing: 0.5px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-panel, .panel {
        padding: 20px;
        min-width: 280px;
      }
      
      h1 {
        font-size: 1.5em;
      }
      
      .big-small {
        font-size: 1.5em;
        padding: 12px;
      }
      
      .time-display {
        font-size: 1em;
        padding: 8px 16px;
      }
      
      select {
        min-width: 180px;
        padding: 10px 35px 10px 12px;
      }
      
      .logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Panel -->
  <div class="login-panel" id="loginPanel">
    <div class="premium-badge">PREMIUM</div>
    
    <div class="logo">
      <i class="fas fa-robot"></i>
    </div>
    
    <h1>PREDICTION AI PATTERN</h1>
    <div class="subtitle">Premium Access Required</div>
    
    <div class="form-group">
      <label for="keyInput">ACCESS KEY</label>
      <input type="text" id="keyInput" placeholder="Enter your premium access key">
    </div>
    
    <button onclick="activateKey()">
      <i class="fas fa-key"></i> ACTIVATE ACCESS
    </button>
    
    <div id="timer"></div>
    
    <div id="content">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div style="margin-bottom: 15px; font-weight: 500; color: var(--secondary);">PREMIUM ACCESS GRANTED!</div>
      <button onclick="showPredictionPage()" style="background: linear-gradient(135deg, var(--secondary), #4a90e2);">
        <i class="fas fa-rocket"></i> LAUNCH AI PREDICTIONS
      </button>
    </div>
    
    <div class="footer">CREDITS BY PYAUNGGYI</div>
  </div>

  <!-- Prediction Panel -->
  <div class="panel" id="predictionPanel">
    <h1>PREDICTION AI PATTERN</h1>
    <div class="pattern-selector-container">
      <div class="pattern-selector">
        <select id="patternSelector" onchange="changePattern()">
          <option value="1">Pattern 1</option>
          <option value="2">Pattern 2</option>
          <option value="3">Pattern 3</option>
          <option value="4">Pattern 4</option>
          <option value="5">Pattern 5</option>
          <option value="6">Pattern 6</option>
          <option value="7">Pattern 7</option>
          <option value="8">Pattern 8</option>
          <option value="9">Pattern 9</option>
          <option value="10">Pattern 10</option>
        </select>
      </div>
    </div>
    <div class="data">
      <span id="period">Period: Loading...</span>
    </div>
    <div class="data">
      <div class="time-display" id="currentTime">--:--:--</div>
    </div>
    <div class="data">
      <span id="countdown">Next: 00:--</span>
    </div>
    <div class="big-small" id="prediction">Waiting...</div>
    <div class="credit">Crd By Pyaunggyi</div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAy3QvFmhKiOX38MZiINfZq2yYXGhb7uL8",
      authDomain: "ck-adm.firebaseapp.com",
      databaseURL: "https://ck-adm-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "ck-adm",
      storageBucket: "ck-adm.appspot.com",
      messagingSenderId: "192822942347",
      appId: "1:192822942347:web:f27eee393e16c84544528e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Global Variables
    let expireTime = parseInt(localStorage.getItem('expireTime')) || 0;
    let timerInterval;

    // Login Page Functions
    function activateKey() {
      const key = document.getElementById('keyInput').value.trim().toUpperCase();
      if (!key) {
        alert("Please enter a premium access key");
        return;
      }

      const btn = document.querySelector('.login-panel button');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING...';
      btn.disabled = true;

      db.ref('keys/' + key).once('value').then(snapshot => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.used) {
            alert("This access key has already been used!");
            return;
          }
          
          const extraTime = data.duration * 60 * 1000;
          expireTime = Math.max(Date.now(), expireTime) + extraTime;
          localStorage.setItem('expireTime', expireTime);
          
          db.ref('keys/' + key).update({ used: true });
          
          document.getElementById('content').style.display = 'block';
          alert(`Premium Access Activated! Added ${data.duration} minutes`);
          startSession();
        } else {
          alert("Invalid Access Key. Please check and try again.");
        }
      }).catch(error => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        alert("Connection error. Please check your internet and try again.");
        console.error(error);
      });
    }

    function startSession() {
      if (timerInterval) clearInterval(timerInterval);
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = Date.now();
      const remaining = expireTime - now;
      
      if (remaining <= 0) {
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = "Premium access expired";
        document.getElementById('content').style.display = 'none';
        localStorage.removeItem('expireTime');
        
        // Auto redirect to login when premium expires
        if (document.getElementById("predictionPanel").style.display === "block") {
          showLoginPage();
        }
        return;
      }
      
      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
      
      document.getElementById('timer').textContent = `Premium expires in: ${hours}h ${minutes}m ${seconds}s`;
    }

    function showPredictionPage() {
      document.getElementById("loginPanel").style.display = "none";
      document.getElementById("predictionPanel").style.display = "block";
      initializePredictionSystem();
    }

    function showLoginPage() {
      document.getElementById("predictionPanel").style.display = "none";
      document.getElementById("loginPanel").style.display = "block";
    }

    // Initialize
    if (expireTime && Date.now() < expireTime) {
      document.getElementById('content').style.display = 'block';
      startSession();
    }

    // Prediction System Code
    function initializePredictionSystem() {
      const patterns = {
        1: ['BIG', 'SMALL', 'BIG', 'SMALL', 'BIG'],
        2: ['BIG', 'BIG', 'SMALL', 'SMALL', 'BIG', 'BIG', 'SMALL'],
        3: ['BIG', 'SMALL', 'SMALL', 'SMALL', 'BIG'],
        4: ['SMALL', 'BIG', 'BIG', 'BIG', 'SMALL'],
        5: ['BIG', 'BIG', 'SMALL', 'BIG', 'BIG'],
        6: ['SMALL', 'SMALL', 'BIG', 'SMALL', 'BIG'],
        7: ['BIG', 'BIG', 'BIG', 'SMALL', 'SMALL'],
        8: ['SMALL', 'BIG', 'SMALL', 'BIG', 'SMALL'],
        9: ['BIG', 'SMALL', 'BIG', 'BIG', 'SMALL', 'SMALL'],
        10: ['SMALL', 'BIG', 'BIG', 'SMALL', 'BIG', 'SMALL']
      };

      let currentPattern = patterns[1];
      let index = 0;
      let lastMinute = -1;

      function changePattern() {
        const selected = document.getElementById('patternSelector').value;
        currentPattern = patterns[selected];
        index = 0;
      }

      // Get Myanmar Time (UTC+6:30)
      function getMyanmarTime() {
        const now = new Date();
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        return new Date(utc + (6.5 * 60 * 60 * 1000));
      }

      function updateTime() {
        const myanmarTime = getMyanmarTime();
        const hours = String(myanmarTime.getHours()).padStart(2, '0');
        const minutes = String(myanmarTime.getMinutes()).padStart(2, '0');
        const seconds = String(myanmarTime.getSeconds()).padStart(2, '0');
        
        // Update current time display
        document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        
        // Update countdown timer
        const remainingSeconds = 60 - myanmarTime.getSeconds();
        document.getElementById('countdown').textContent = `Next: 00:${String(remainingSeconds).padStart(2, '0')}`;

        // Update period number
        const y = myanmarTime.getFullYear();
        const m = String(myanmarTime.getMonth() + 1).padStart(2, '0');
        const d = String(myanmarTime.getDate()).padStart(2, '0');
        const totalMinutes = myanmarTime.getHours() * 60 + myanmarTime.getMinutes();
        const periodNum = `${y}${m}${d}1000${10001 + totalMinutes}`;
        document.getElementById('period').textContent = `Period: ${periodNum}`;

        // Change BIG/SMALL each minute
        if (myanmarTime.getSeconds() === 0 && lastMinute !== myanmarTime.getMinutes()) {
          const predictionElement = document.getElementById('prediction');
          const nextPrediction = currentPattern[index];
          predictionElement.textContent = nextPrediction;
          predictionElement.className = 'big-small ' + nextPrediction;
          index = (index + 1) % currentPattern.length;
          lastMinute = myanmarTime.getMinutes();
        }
      }

      // Initialize time display
      updateTime();
      
      // Update time every second
      setInterval(updateTime, 1000);
    }
  </script>
</body>
</html>
